<!-- Inicia el registro !-->
<center>
<h3 style="margin-left: 35px"> Registro de Usuario </h3>
</center>
<fieldset>	
	<form action= "" method="get">
	<!-- Nombre-->
	<div><img src="{% static 'core\img\person.jpg' %}">
	<input type="text" name="nombre" placeholder="Digite su Nombre" required pattern="[a-zA-Z]+"> 	
	<br><br>
	</div>
	<!--Apellidos-->
	<div><img src="{% static 'core\img\person.jpg' %}">
	<input type="text" name="apellido" placeholder="Digite su Apellido" required pattern="[a-zA-Z]+">
	<br><br>
	</div>
	<!--Contraseï¿½a-->
	<div><img src="{% static 'core\img\password.jpg' %}">
	<input type="password" name="password" placeholder="Contrasena" required pattern="[a-zA-Z0-9]+">
	<br><br>
	</div>
	<div><img src="{% static 'core\img\correo.jpg' %}">
	<input type="text" name="correo" placeholder="Correo Electronico" required>
	<br><br>
	</div>
	<!--Edad-->
	<div><img src="{% static 'core\img\age.jpg' %}">
	<input type="text" name="edad" placeholder="Edad" maxlength="3" required pattern="[0-9]+">
	<br><br>
	</div>
	<!--Telefono--> 
	<div><img src="{% static 'core\img\cell.png' %}">
	<input type="text" name="telefono" placeholder="Telefono" maxlength="9" pattern="[0-9]+">
	<br><br>
	</div>
	<!--Registro-->
	<div>
	<input class="btn btn-lg btn-primary" style="margin-left: 6px" type="submit" value="Registrar">
	</div>
	</form>
	<br>
</fieldset>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
